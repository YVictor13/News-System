<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻详情</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap--dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
<div class="container">
    <h1>新闻列表</h1>
    <nav class="navbar navbar-inverse">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- <a class="navbar-brand" href="#">首页</a> -->
        </div>
        <div id="navbar-menu" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index">首页</a></li>
                <li><a href="{{ url_for('cat', name='推荐') }}">推荐</a></li>
                <li><a href="{{ url_for('cat', name='百家') }}">百家</a></li>
                <li><a href="{{ url_for('cat', name='推荐') }}">本地</a></li>
                <li><a href="{{ url_for('cat', name='图片') }}">图片</a></li>
            </ul>
        </div>
    </nav>

    <div id="content" class="row-fluid">
        <div class="col-md-9">
            <h2>新闻详情，来自新闻id> {{ obj.id }}</h2>

        </div>

        <div class="col-md-12">
            <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>具体新闻内容</th>
                </tr>
                </thead>

                <tbody>

                <tr>
                    <td>
                        <img width=600 height=500 src="{{ obj.image }}" alt="图片">
                    </td>
                    <td>
                </tr>

                <tr>

                    <td>
                        <p>
                            {{ obj.title }}
                            <small>{{ obj.created_at }}</small>
                        </p>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>

</div>

</body>
</html>
